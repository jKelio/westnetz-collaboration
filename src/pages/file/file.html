<ion-header>

  <ion-navbar>
    <ion-title>file-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="file.type" padding>
  <div *ngSwitchCase="'pdf'">
    <object [data]="file.name" type="application/pdf" style="width: 100%; height: 100%">
      alt : <a [href]="file.path">test.pdf</a>
    </object>
  </div>
  <div *ngSwitchCase="'image'">
      <img [src]="file.img">
  </div>
  <div id="footer">
    {{file.name}}
    <div id="map-wrapper">
      <map></map>
    </div>
  </div>
</ion-content>
