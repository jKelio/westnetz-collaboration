<ion-header>

  <ion-navbar>
    <ion-title>Vorschau <span class="filename">{{file.name}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="file.type" padding>
  <div *ngSwitchCase="'pdf'">
      <a [href]="file.path">{{file.name}}</a>
  </div>
  <div *ngSwitchCase="'image'">
      <img [src]="file.path">
  </div>
  <div id="map-wrapper">
    <map></map>
  </div>
</ion-content>
