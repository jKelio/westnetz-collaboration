<ion-header>
  <ion-navbar>
    <ion-title>
      {{project.getTitle()}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
        <ion-col col-7>
          <p>{{project.getDate_start() | date}}</p>
          <p>{{project.getDate_end() | date}}</p>
          <p>{{project.getAddr_start()}}</p>
          <p>{{project.getAddr_end()}}</p>
        </ion-col>
        <ion-col col-5>
          <active-process></active-process>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <all-processes></all-processes>
        </ion-col>
      </ion-row>
      <map></map>
  </ion-grid>

</ion-content>
