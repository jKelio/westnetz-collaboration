<ion-header>

  <ion-navbar>
    <ion-title>
      {{project.getTitle()}}
      <span class="location">
        {{project.getAddr_city()}}, {{project.getAddr_start()}} - {{project.getAddr_end()}}
      </span>
    </ion-title>

    <span id="searchbar">
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </span>

  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row id="overview">
        <ion-col col-8>
          <div id="scheduler-wrapper">
            <scheduler [events]="project.getCalendarEvents()"></scheduler>
          </div>
        </ion-col>
        <ion-col col-4>
          <active-process></active-process>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <all-processes (openModal)="fileModal($event)"></all-processes>
        </ion-col>
      </ion-row>
      <map></map>
  </ion-grid>

</ion-content>
