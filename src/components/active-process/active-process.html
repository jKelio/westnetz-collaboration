<ion-card>
  <ion-card-header>
    {{process.title}}
  </ion-card-header>
  <ion-card-content>
    <div class="info">
      <h4>Status</h4>
      {{process.status}}
      <hr>
      <h4>Beschreibung</h4>
      {{process.description}}
      <hr>
      <h4>Ansprechpartner</h4>
      <ion-list>
          <ion-item *ngFor="let child of process.getChildren()">
            {{child.title}}
          </ion-item>
      </ion-list>
    </div>
    <ion-list id="persons">
      <ion-item *ngFor="let person of process.getPersons()">
        <ion-avatar item-start>
          <img [src]="person.img">
        </ion-avatar>
        <span class="name">{{person.name}}</span>
        <span class="job">{{person.job}}</span>
        <p>{{person.firm}}</p>
        <p>Tel: {{person.tel}}</p>
        <p>Mail: {{person.mail}}</p>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
