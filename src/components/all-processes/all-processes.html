<ion-card>
    <ion-card-header>
      Prozesse
    </ion-card-header>
    <ion-row>
      <ion-col col-4>
        <ion-list>
          <div io-item *ngFor="let process of processes">
            <h3>{{process.getTitle()}}</h3>
            <span>{{process.getStart() | date}} - {{process.getEnd() | date}}</span>
          </div>
        </ion-list>
      </ion-col>
      <ion-col col-8>

      </ion-col>
    </ion-row>
</ion-card>
